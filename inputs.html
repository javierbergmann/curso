<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Input´s</title>
</head>

<body>
    <h1>Ejemplos de Input´s</h1>
    <hr>
    <form action="">
        <input type="text" name="inpText" id="inpText">
        <input type="password" name="inpPas" id="inpPas">
        <input type="number" name="inpNumber" id="inpNumber">
        <input type="email" name="inpMail" id="inpMail">
        <input type="color" name="inpColor" id="inpColor">
        <input type="range" min="0" max="10" name="inpRange" id="inpRange">
        <input type="date" name="inpDate" id="inpDate">
        <input type="time" name="inpTime" id="inpTime">
        <input type="button" name="btnButton" id="btnButton" value="Envíar">
        <input type="submit" name="btnSubmit" id="btnSubmit">
    </form>
</body>

</html>
